<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NessFit - Login</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/fontawesome-free/css/all.min.css}">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.css" rel="stylesheet" type="text/css" th:href="@{css/sb-admin-2.css}">
    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script type="text/javascript" th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script type="text/javascript" th:src="@{js/sb-admin-2.min.js}"></script>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-4">
                                <!-- Modificar controladores -->
                                <div class="text-center">
                                    <img class="img-chica"
                                         src="img/nessfit-logo-1.png">
                                    <h1 class="h4 text-black mb-4">Inicio de sesión</h1>

                                </div>
                                <hr class="sidebar-divider">

                                <form class="user" th:action="@{/login}" method="post">
                                    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert"
                                         default-target-url="/index" always-use-default-target="false">
                                        Las credenciales de acceso son incorrectas o el usuario no está registrado en el
                                        sistema.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success" role="alert"
                                         default-target-url="/index" always-use-default-target="false">
                                        Has cerrado sesión correctamente.
                                    </div>
                                    <div th:if="${param.cambio}" class="alert alert-success" role="alert"
                                         default-target-url="/index" always-use-default-target="false">
                                        Has cambiado de contraseña correctamente.
                                    </div>

                                    <div th:if="${param.deshabilitado}" class="alert alert-danger" role="alert"
                                         default-target-url="/index" always-use-default-target="false">
                                        Usuario Deshabilitado. Contacte con el administrador!
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Rut:</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="rut" name="rut"
                                               placeholder="12345678K" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Contraseña:</label>
                                        <input type="password" class="form-control form-control-user"
                                               id="contrasena" name="contrasena" placeholder="********" required>

                                    </div>
                                    <div class="col-md-12 col-md-offset-3">
                                        <input type="submit" class="btn btn-primary btn-user btn-block"
                                               name="login-submit" id="login-submit"
                                               value="Iniciar sesión"/>
                                    </div>
                            </div>
                            <!--
                            <hr class="sidebar-divider">
                            <div class="col-md-12 col-md-offset-5ß">
                                <div class="text-center">
                                    <a class="small" href="olvido">¿Olvidaste tu password?</a>
                                </div>
                            </div>
                            <hr class="sidebar-divider">
                        </div>
                        -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>

</div>


<script src
"../../../../target/classes/static/js/rutValidador.js"></script>
<scripts>

</scripts>
</body>

</html>
